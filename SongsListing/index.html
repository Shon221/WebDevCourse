<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TubeTracker</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/cyborg/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>

<body class="p-4">
    <div class="container">
        <h1 class="text-center text-primary mb-4">ðŸŽµ Excercise Songs List - Shon Horshid</h1>

        <!-- Form -->
        <div class="card border-primary mb-4">
            <div class="card-body">
                <form id="songForm" class="row g-2">
                    <input type="hidden" id="songId">

                    <div class="col-md-5">
                        <input type="text" id="title" class="form-control" placeholder="Song Title" required>
                    </div>
                    <div class="col-md-5">
                        <input type="url" id="url" class="form-control" placeholder="YouTube URL" required>
                    </div>
                    <div class="col-md-2">
                        <input type="number" id="rating" class="form-control" placeholder="Rating (1-10)" min="1"
                            max="10" required>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" id="submitBtn" class="btn btn-success w-100">
                            <i class="fas fa-plus"></i> Add
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Search + Sort + View Toggle -->
        <div class="d-flex justify-content-between mb-3 align-items-center">
            <input type="text" id="search" class="form-control w-50" placeholder="Search...">

            <div class="d-flex align-items-center gap-3">
                <div class="mb-0 d-flex gap-3">
                    <label class="text-info fw-bold mb-0">Sort By:</label>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sortOption" id="sortName" value="name">
                        <label class="form-check-label" for="sortName">Name (A-Z)</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sortOption" id="sortDate" value="date"
                            checked>
                        <label class="form-check-label" for="sortDate">Newest First</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sortOption" id="sortRating" value="rating">
                        <label class="form-check-label" for="sortRating">Rating â˜…</label>
                    </div>
                </div>

                <button type="button" id="viewToggleBtn" class="btn btn-outline-light" title="Toggle view">
                    <i class="fas fa-table"></i>
                </button>
            </div>
        </div>

        <div id="tableView">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Link</th>
                        <th>Rating</th>
                        <th class="text-end">Actions</th>
                    </tr>
                </thead>
                <tbody id="songList"></tbody>
            </table>
        </div>

        <div id="cardsView" class="row g-3 d-none"></div>
    </div>

    <!-- Modal Player -->
    <div class="modal fade" id="videoModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content bg-dark">
                <div class="modal-header border-0">
                    <h5 class="modal-title text-info" id="modalTitle"></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-0">
                    <iframe id="videoFrame" width="100%" height="400" src="" frameborder="0"
                        allow="autoplay; encrypted-media" allowfullscreen>
                    </iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
